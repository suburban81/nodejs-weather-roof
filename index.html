<html>
	<head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
	</head>
	<body>
		<div id="graph" style="width:85%; height:80%;"></div>

		<table>
			<tbody>
				<tr>
					<td>
					    <input type=checkbox id="0" onClick="change(this)">
					    <label for="0"> Vind temp</label>
					</td>
					<td>
					    <input type=checkbox id="1" checked onClick="change(this)">
					    <label for="1"> Vind fukt</label>
					</td>
					<td>
					    <input type=checkbox id="2" onClick="change(this)">
					    <label for="2"> Vind absolut fukt</label>
					</td>
					<td>
						<input type=checkbox id="3" onClick="change(this)">
						<label for="3"> Vind daggpunkt</label>
					</td>
				</tr>
				<tr>
					<td>
					    <input type=checkbox id="4" onClick="change(this)">
					    <label for="4"> Ute temp</label>
					</td>
					<td>
					    <input type=checkbox id="5" checked onClick="change(this)">
					    <label for="5"> Ute fukt</label>
					</td>
					<td>
					    <input type=checkbox id="6" onClick="change(this)">
					    <label for="6"> Ute absolut fukt</label>
					</td>
					<td>
						<input type=checkbox id="7" onClick="change(this)">
						<label for="7"> Ute daggpunkt</label>
					</td>
				</tr>
				<tr>
					<td>
					    <input type=checkbox id="8" onClick="change(this)">
					    <label for="8"> Entre temp</label>
					</td>
					<td>
					    <input type=checkbox id="9" checked onClick="change(this)">
					    <label for="9"> Entre fukt</label>
					</td>
					<td>
					    <input type=checkbox id="10" onClick="change(this)">
					    <label for="10"> Entre absolut fukt</label>
					</td>
					<td>
						<input type=checkbox id="11" onClick="change(this)">
						<label for="11"> Entre daggpunkt</label>
					</td>
				</tr>
                <tr>
                    <td>
                        <input type=checkbox id="12" onClick="change(this)">
                        <label for="12"> Kallare temp</label>
                    </td>
                    <td>
                        <input type=checkbox id="13" checked onClick="change(this)">
                        <label for="13"> Kallare fukt</label>
                    </td>
                    <td>
                        <input type=checkbox id="14" onClick="change(this)">
                        <label for="14"> Kallare absolut fukt</label>
                    </td>
					<td>
						<input type=checkbox id="15" onClick="change(this)">
						<label for="15"> Kallare daggpunkt</label>
					</td>
                </tr>
		    </tbody>
	    </table>

		<script type="text/javascript">
		  g = new Dygraph(document.getElementById("graph"), "sensors.csv",
		    {
		    	rollPeriod: 2,
      			showRoller: true,
      			visibility: [false, true, false, false,
      						 false, true, false, false,
      						 false, true, false, false,
      						 false, true, false, false]
			 }
		  );

	      function change(el) {
	        g.setVisibility(parseInt(el.id), el.checked);
	      }
		</script>
	</body>
</html>
